<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="assets/css/style.css"></link>
    <title>Tela Principal</title>
</head>
<body>
    

    <div class="container">

        
        <header>
            <h1>Urbano Acesso</h1>
            
            <ul id="caixa-ul-perfil">
                <li>
                    <img id="icone-perfil" src="imagens/icones/person-circle.svg" onclick="menuPerfil()">
                    <ul class="dropdown-perfil">
                        <li><a href="#">Editar Perfil</a></li>
                        <li><a href="#">Editar lugares</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </li>
            </ul>
            
        </header>

        <div class="barra-pesquisa">
            <input type="text" id="search">
            <button type="button" id="search-button">Pesquisar</button>
        </div>


        <div class="container-meio">

            <ul class="banco-dados">

            </ul>


            <div id="map-container">
                
            </div>


            <ul id="lista-resultado">

            </ul>

        </div>


        <div class="container-botao-add">
            <button type="button" onclick="botao_add()">+</button>
        </div>

        <div class="modal-form-add">
            
            <div class="form-botao-add">
                <div class="caixa-icone-fechar">
                    <button type="button" class="btn-fechar" onclick="fechar()">x</button>
                </div>

                <select name="" id="add-estado">
                    <option value="">Escolha o estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MG">MG</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="PR">PR</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="RS">RS</option>
                    <option value="SE">SE</option>
                    <option value="SC">SC</option>
                    <option value="TO">TO</option>
                </select>

                <input type="text" placeholder="Cidade" id="add-cidade">
                <input type="text" placeholder="Rua Fulano de Tal" id="add-ende">
                <input type="number" placeholder="Nº" min="0" id="add-ende-numero">
                <input type="text" placeholder="estabelecimento ou lugar" id="add-lugar">
                <textarea id="add-desc" cols="30" rows="10" placeholder="Descrição"></textarea>

                <button id="btn-adicionar">Adicionar</button>

            </div>
            
        </div>

        <footer>
            &copy;Daniel Vicente<br>
            &copy;Bárbara Matos<br>
            &copy;Paulo Silva<br>
        </footer>

    </div>

    <!-------------- JS -------------->
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
